<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE-edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="styles/flex-box.css">
<title>Flex Box</title>
</head>
<body>
<section>
<div>
    <h1>flex-box</h1>
    <article id="flex-container-items">
        <div class="flex-box-explain" id="flex-box-container"
        <div class="flex-box-explain" id="flex-box-item"></div>
    </article>
    <hr>
</div>
<div>
    <h1>flex container properties</h1>
    <h2>flex-direction:</h2>
<article id="flex-direction-container"></article>
<div>
    <h3>flex-direction: row (default)</h3>
    <div id="flex-direction-row-example" class="flex-items-container">
        <div class="flex-item">1</div>
        <div class="flex-item">2</div>
        <div class="flex-item">3</div>
    </div>
</div>
<div>
    <h3>flex-direction: column</h3>
    <div id="flex-direction-column-example" class="flex-items-container"></div>
</div>
</article>
<hr>
</div>
</section>
</body>
</html>
